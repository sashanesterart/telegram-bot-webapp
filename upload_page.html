
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤ –¥–ª—è –±–æ—Ç–∞</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 500px;
        }
        .file-input-label {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }
        .file-input-label:hover {
            background-color: #45a049;
        }
        #fileInput {
            display: none;
        }
        .file-list {
            margin-top: 1.5rem;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 0.5rem;
            padding: 0.75rem;
            background-color: #f9f9f9;
        }
        .file-list div {
            padding: 0.5rem 0;
            border-bottom: 1px dashed #e0e0e0;
        }
        .file-list div:last-child {
            border-bottom: none;
        }
        .upload-button {
            background-color: #007bff;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
            margin-top: 1.5rem;
            width: 100%;
            border: none;
        }
        .upload-button:hover {
            background-color: #0056b3;
        }
        .upload-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #333;
        }
        .message.error {
            color: #dc3545;
        }
        .message.success {
            color: #28a745;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
        .app-info {
            background-color: #e3f2fd;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤ –¥–ª—è –∫–ª—é—á–µ–≤–∞–Ω–∏—è</h1>
        <p class="text-gray-600 mb-6">–í—ã–±–µ—Ä–∏—Ç–µ –æ–¥–Ω—É –∏–ª–∏ –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏.</p>
        
        <div id="appInfo" class="app-info">
            üì± –†–µ–∂–∏–º: <span id="appMode">–û–ø—Ä–µ–¥–µ–ª—è–µ—Ç—Å—è...</span>
        </div>
        
        <input type="file" id="fileInput" multiple accept="image/*">
        <label for="fileInput" class="file-input-label">
            –í—ã–±—Ä–∞—Ç—å —Ñ–∞–π–ª—ã
        </label>
        
        <div id="fileList" class="file-list hidden"></div>
        <p id="fileCount" class="text-gray-500 text-sm mt-2 hidden"></p>
        
        <button id="uploadButton" class="upload-button hidden">
            –ó–∞–≥—Ä—É–∑–∏—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã
        </button>
        
        <div id="loadingSpinner" class="loading-spinner"></div>
        <p id="statusMessage" class="message"></p>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º —Å—Å—ã–ª–∫–∏ –Ω–∞ —ç–ª–µ–º–µ–Ω—Ç—ã —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        const fileInput = document.getElementById('fileInput');
        const fileListDiv = document.getElementById('fileList');
        const fileCountParagraph = document.getElementById('fileCount');
        const uploadButton = document.getElementById('uploadButton');
        const statusMessage = document.getElementById('statusMessage');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const appModeSpan = document.getElementById('appMode');
        
        let selectedFiles = [];
        let appMode = 'browser'; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –±—Ä–∞—É–∑–µ—Ä
        let userChatId = null;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ–π –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        function initializeApp() {
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ Telegram WebApp
                if (typeof window !== 'undefined' && 
                    window.Telegram && 
                    window.Telegram.WebApp && 
                    typeof window.Telegram.WebApp.ready === 'function') {
                    
                    const tg = window.Telegram.WebApp;
                    tg.ready();
                    
                    // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                        userChatId = tg.initDataUnsafe.user.id;
                        appMode = 'telegram';
                    } else if (tg.initDataUnsafe && tg.initDataUnsafe.chat) {
                        userChatId = tg.initDataUnsafe.chat.id;
                        appMode = 'telegram';
                    } else {
                        appMode = 'telegram-no-data';
                    }
                    
                    // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Ç–µ–º—É –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–∞
                    if (tg.colorScheme && tg.colorScheme === 'dark') {
                        document.body.style.backgroundColor = '#1a1a1a';
                        document.querySelector('.container').style.backgroundColor = '#2a2a2a';
                        document.querySelector('.container').style.color = '#ffffff';
                    }
                    
                    console.log('‚úÖ Telegram WebApp –∞–∫—Ç–∏–≤–µ–Ω');
                } else {
                    appMode = 'browser';
                    console.log('üåê –†–µ–∂–∏–º –±—Ä–∞—É–∑–µ—Ä–∞');
                }
            } catch (error) {
                console.log('‚ö†Ô∏è –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Telegram:', error.message);
                appMode = 'browser';
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ä–µ–∂–∏–º–µ
            updateAppModeDisplay();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ–∂–∏–º–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function updateAppModeDisplay() {
            const modeMessages = {
                'telegram': `Telegram WebApp (ID: ${userChatId})`,
                'telegram-no-data': 'Telegram WebApp (–±–µ–∑ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è)',
                'browser': '–†–µ–∂–∏–º –±—Ä–∞—É–∑–µ—Ä–∞'
            };
            
            appModeSpan.textContent = modeMessages[appMode] || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ä–µ–∂–∏–º';
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–æ–≤
        fileInput.addEventListener('change', (event) => {
            selectedFiles = Array.from(event.target.files);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑–º–µ—Ä —Ñ–∞–π–ª–æ–≤ (–º–∞–∫—Å–∏–º—É–º 20MB –Ω–∞ —Ñ–∞–π–ª)
            const maxFileSize = 20 * 1024 * 1024; // 20MB
            const validFiles = selectedFiles.filter(file => {
                if (file.size > maxFileSize) {
                    console.warn(`–§–∞–π–ª ${file.name} —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π: ${(file.size / 1024 / 1024).toFixed(2)}MB`);
                    return false;
                }
                return true;
            });

            if (validFiles.length !== selectedFiles.length) {
                statusMessage.textContent = "–ù–µ–∫–æ—Ç–æ—Ä—ã–µ —Ñ–∞–π–ª—ã –±—ã–ª–∏ –∏—Å–∫–ª—é—á–µ–Ω—ã (—Ä–∞–∑–º–µ—Ä –±–æ–ª—å—à–µ 20MB)";
                statusMessage.className = "message error";
            } else {
                statusMessage.textContent = "";
                statusMessage.className = "message";
            }

            selectedFiles = validFiles;
            displaySelectedFiles();
            updateUploadButtonVisibility();
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤
        function displaySelectedFiles() {
            fileListDiv.innerHTML = '';
            
            if (selectedFiles.length > 0) {
                fileListDiv.classList.remove('hidden');
                
                selectedFiles.forEach(file => {
                    const div = document.createElement('div');
                    const fileSize = (file.size / 1024 / 1024).toFixed(2);
                    div.textContent = `${file.name} (${fileSize} MB)`;
                    fileListDiv.appendChild(div);
                });
                
                fileCountParagraph.textContent = `–í—ã–±—Ä–∞–Ω–æ —Ñ–∞–π–ª–æ–≤: ${selectedFiles.length}`;
                fileCountParagraph.classList.remove('hidden');
            } else {
                fileListDiv.classList.add('hidden');
                fileCountParagraph.classList.add('hidden');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞/—Å–∫—Ä—ã—Ç–∏—è –∫–Ω–æ–ø–∫–∏ "–ó–∞–≥—Ä—É–∑–∏—Ç—å"
        function updateUploadButtonVisibility() {
            if (selectedFiles.length > 0) {
                uploadButton.classList.remove('hidden');
            } else {
                uploadButton.classList.add('hidden');
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏ "–ó–∞–≥—Ä—É–∑–∏—Ç—å"
        uploadButton.addEventListener('click', async () => {
            if (selectedFiles.length === 0) {
                statusMessage.textContent = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª—ã –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏.";
                statusMessage.className = "message error";
                return;
            }

            setLoadingState(true);
            statusMessage.textContent = "–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤...";
            statusMessage.className = "message";

            const formData = new FormData();
            
            selectedFiles.forEach((file, index) => {
                formData.append('files', file);
            });

            // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ä–µ–∂–∏–º–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            formData.append('app_mode', appMode);
            
            // –î–æ–±–∞–≤–ª—è–µ–º chat_id –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–µ–Ω
            if (userChatId) {
                formData.append('chat_id', userChatId);
                console.log('üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å Chat ID:', userChatId);
            } else {
                console.log('üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –±–µ–∑ Chat ID (—Ä–µ–∂–∏–º –±—Ä–∞—É–∑–µ—Ä–∞)');
                // –î–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–π ID
                formData.append('chat_id', 'browser_test_' + Date.now());
            }

            // URL –≤–∞—à–µ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞
            const uploadUrl = ' https://588a-185-115-4-251.ngrok-free.app/upload_files';
            
            console.log('üöÄ –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–∞–π–ª–æ–≤ –Ω–∞:', uploadUrl);

            try {
                const response = await fetch(uploadUrl, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    }
                });

                console.log('üì• –û—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', response.status, response.statusText);

                if (response.ok) {
                    const result = await response.json();
                    statusMessage.textContent = `‚úÖ –£—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ! ${result.message || '–§–∞–π–ª—ã –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞—é—Ç—Å—è...'}`;
                    statusMessage.className = "message success";
                    
                    // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏
                    selectedFiles = [];
                    fileInput.value = '';
                    displaySelectedFiles();
                    updateUploadButtonVisibility();
                    
                    // –ï—Å–ª–∏ –≤ Telegram, –º–æ–∂–Ω–æ –∑–∞–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                    if (appMode === 'telegram') {
                        setTimeout(() => {
                            try {
                                if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.close) {
                                    window.Telegram.WebApp.close();
                                }
                            } catch (e) {
                                console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–∫—Ä—ã—Ç—å WebApp:', e.message);
                            }
                        }, 3000);
                    }
                    
                } else {
                    const errorText = await response.text();
                    console.error('‚ùå –û—à–∏–±–∫–∞ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', errorText);
                    statusMessage.textContent = `‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${response.status} - ${errorText}`;
                    statusMessage.className = "message error";
                }
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Ñ–∞–π–ª–æ–≤:', error);
                statusMessage.textContent = `‚ùå –ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`;
                statusMessage.className = "message error";
            } finally {
                setLoadingState(false);
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏–µ–º –∑–∞–≥—Ä—É–∑–∫–∏
        function setLoadingState(isLoading) {
            if (isLoading) {
                loadingSpinner.style.display = 'block';
                uploadButton.disabled = true;
                fileInput.disabled = true;
                uploadButton.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';
            } else {
                loadingSpinner.style.display = 'none';
                uploadButton.disabled = false;
                fileInput.disabled = false;
                uploadButton.textContent = '–ó–∞–≥—Ä—É–∑–∏—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ JavaScript
        window.addEventListener('error', (event) => {
            console.error('‚ùå JavaScript –æ—à–∏–±–∫–∞:', event.error);
            statusMessage.textContent = `‚ùå –ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞: ${event.error.message}`;
            statusMessage.className = "message error";
            setLoadingState(false);
        });

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é –∫–æ–≥–¥–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞
        window.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...');
            initializeApp();
            console.log('‚úÖ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ –∫ —Ä–∞–±–æ—Ç–µ');
        });

        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
</body>
</html>
